<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .result {
      margin-top: 10px;
      padding: 8px;
      background-color: #f1f3f4;
      border-radius: 4px;
      word-break: break-all;
    }
    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .shortcut-info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Copy URL and Title</h3>
  <button id="copyButton">Copy to Clipboard</button>
  <div id="success" class="success">Copied Successfully!</div>
  <p><small>Can be directly pasted into Google Docs and other applications</small></p>
  <div class="shortcut-info">
    <p>Keyboard shortcuts:</p>
    <ul>
      <li>Ctrl+Shift+L (Command+Shift+L on Mac): Open popup</li>
      <li>Alt+L: Copy directly without opening popup</li>
    </ul>
  </div>
  <div class="result" id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
