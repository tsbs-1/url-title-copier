<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .result {
      margin-top: 10px;
      padding: 8px;
      background-color: #f1f3f4;
      border-radius: 4px;
      word-break: break-all;
    }
    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h3>URLとタイトルをコピー</h3>
  <button id="copyButton">クリップボードにコピー</button>
  <div id="success" class="success">コピーしました！</div>
  <p><small>Googleドキュメントなどに直接ペースト可能</small></p>
  <div class="result" id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
